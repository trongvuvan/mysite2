{% extends "base_generic.html" %}
{% load i18n %}
{% block content %}
  <h1><center>{% trans "Renew" %}: {{ book_instance.book.title }}</center></h1>
  <p><center>{% trans "Borrower" %}: {{ book_instance.borrower }}</center</p>
  <p{% if book_instance.is_overdue %} class="text-danger"{% endif %}>{% trans "Due date" %}: {{ book_instance.due_back }}</center></p>

  <form class = "content-body" action="" method="post">
      {% csrf_token %}
      <table>
      {{ form.as_table }}
      </table>
      <input type="submit" value="Submit">
  </form>
{% endblock %}
